{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<title>Inicio</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="/">UFPEL</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="/agendamento">Agendamento</a>
						<a class="nav-item nav-link" href="/motorista">Motorista</a>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<table class="table">
				<thead class="table-light">
					<tr>
						<th scope="col">Placas</th>
						<th scope="col">Rotas</th>
						<th scope="col">Capacidade</th>
						<th scope="col">Lugares Vagos</th>
					</tr>
				</thead>
				<tbody>
						{% for b in bus %}
						<tr>
							<th scope="row">{{ b.bus_plate }}</th>
							<td>{{ b.bus_route}}</td>
							<td>{{ b.bus_capacity}}</td>
							<td>{{ b.bus_occupation}}</td>
						</tr>
						{% endfor %}
				</tbody>
			</table>
		</main>
		<footer>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	</body>
</html>
